<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic-Web</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .textarea-container, .comic-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .textarea-container {
            background-color: #f0f0f0;
        }

        .comic-container {
            background-color: #e0e0e0;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <script type="module" src="editor.js"></script>
</head>
<body>
    <div class="container">
        <div class="textarea-container">
            <textarea id="script" placeholder="Type something...">
THE STUDIO

Alyssa
Hi, welcome to the interactive editor.

* * *

THE STUDIO
JENCEL
Here the images would change as you type.
            </textarea>
        </div>
        <div class="comic-container">
            <div id="comic"></div>
        </div>
    </div>
</body>
</html>
